leader_trait_ruler_lv_lustful_body: "性感胴体"
leader_trait_ruler_lv_lustful_body_desc: "这位统治者有着一副如雕塑般的完美胴体，她的吸引力纵使在茫茫星海的外星物种眼中也是勾魂夺魄的。This ruler is very attractive, with a perfectly sculpted body that is at least obvious to even the most alien eyes."

leader_trait_ruler_lv_seductive: "妖媚"
leader_trait_ruler_lv_seductive_desc: "这位统治者深谙如何魅惑他人, 用性暗示挑起他们的性欲，降低他们的理性，玩弄对方于股掌之间。"

leader_trait_ruler_lv_family_oriented: "家庭取向"
leader_trait_ruler_lv_family_oriented_desc: "这位领导者努力成为他们的人民的榜样，拥有一个非常大的家庭，他珍贵的空闲时间都与他的孩子们一起度过。This leader strives to be an example for their people, with a very large family and their precious little free time being spent with their kids."

leader_trait_ruler_lv_frugal: "俭朴"
leader_trait_ruler_lv_frugal_desc: "这位统治者反对物质浪费，并认为在姐妹们的怀抱中能寻求到更佳的满足感。This ruler is vocal in her criticism of material waste, and believes satisfaction is better sought in the arms of ones sisters."

