leader_trait_admiral_lv_sadistic: "战争狂人"
leader_trait_admiral_lv_sadistic_desc: "这位舰队统帅轰炸着可能有敌方幸存者的舰队残骸，以此向敌人宣告他们的命运。This admiral scours the wreckage of space battles for survivors, and broadcasts their fates to the enemy."

leader_trait_admiral_lv_rapist: "强奸者"
leader_trait_admiral_lv_rapist_desc: "这位舰队统帅喜欢为俘虏带来另一场爱的战斗。This admiral likes to scour the remnants of space battles for survivors."

