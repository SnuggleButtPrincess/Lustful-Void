trait_lv_dominant: "支配性"
trait_lv_dominant_desc: "§L这个物种具有天然的支配欲望，他们非常喜欢支配他人，尤其是他们的身体.§!\n"

trait_lv_submissive: "服从性"
trait_lv_submissive_desc: "§L这个物种在社交，情感尤其是性方面十分弱势。在与任何种族互动时，他们都更倾向于在其身下.§!\n"

trait_lv_sexual_pheromones: "信息素"
trait_lv_sexual_pheromones_desc: "§L这个物种能散发出各种性激素，对大多数物种都有着强力的吸引力.§!\n"

trait_lv_targeted_pheromones: "针对性信息素"
trait_lv_targeted_pheromones_desc: "§L不散的信息素萦绕在这个物种的任何地方的空气中，让那些没有性经验个体受暗示。Sensory dulling clouds of pheromones hang in the air anywhere this species lingers, leaving those unused to it rather susceptible to suggestion.§!\n"

trait_lv_adorable: "可爱"
trait_lv_adorable_desc: "§L这个种族的一些特质使得他们在大多数物种的眼中都非常可爱。Something about this race makes them very cute in the eyes of most species.§!\n"

trait_lv_elastic_orifices: "弹性阴道"
trait_lv_elastic_orifices_desc: "§L该物种的阴道具有出色的肌肉控制能力，不仅可以让任何配偶满意，还能轻松生育。This species has tight, stretchy orifices with excellent muscle control, not only allowing them to please any mate, but to give birth with ease.§!\n"

trait_lv_nudist: "裸体主义者"
trait_lv_nudist_desc: "§L对于其原生环境气候，他们的身体具有天然的调节性，因此该物种几乎没有穿着没有实用性或文化意义的衣服。Due to their natural resilience towards their native environment, this species tends to wear little to no clothing that does not have utility or cultural significance.§!\n"

trait_lv_exhibitionist: "暴露狂"
trait_lv_exhibitionist_desc: "§L此物种厌恶所有非必要的衣物。§!\n"

trait_lv_sadistic: "虐待狂"
trait_lv_sadistic_desc: "§L该物种的许多个体从他人的痛苦中获得性快感。Many members of this species derive sexual gratification from the pain of others.§!\n"

trait_lv_masochistic: "自虐"
trait_lv_masochistic_desc: "§L这个物种对一定程度的痛苦产生了奇怪的享受。虽然主要是性行为中，但它也有助于他们在其他领域的发展。This species has evolved a strange enjoyment for a degree of pain. While mostly sexual, it also aids them in physically demanding fields.§!\n"

trait_lv_sexually_gifted: "性爱天赋"
trait_lv_sexually_gifted_desc: "§L从热身，到前戏，再到性爱本身，这个物种交配仪式的每一个部分都是精心设计的，且最具观赏性，十分动人。From warm up, to foreplay, to the sex itself, every part of this species mating rituals are elaborate and to most sensibilities, quite sultry.§!\n"

trait_lv_lewd_mind: "淫欲思维"
trait_lv_lewd_mind_desc: "§L这个物种具有过度活跃的性欲，他们总会想到性爱。This species has an overactive libido, and often find their thoughts drawn to sex.§!\n"

trait_lv_soft: "柔软"
trait_lv_soft_desc: "§L此物种演变出柔软丰满的体型，适合各种姿势，也促进了性骚扰。This species produces soft, abundant fibers suitable for use in domestic goods and encouraging molestation.§!\n"

trait_lv_honeydew: "蜜汁"
trait_lv_honeydew_desc: "§L该物种可从体内的腺体中分泌出甜蜜可食用的液体，这些腺体在菊门周围最为密集，直肠按摩或使用肛塞可以大大提高产量。This species secretes a sweet, edible fluid from glands across its body. However, these glands are densest around the anus, and rectal massage or the use of plugs can greatly improve production.§!\n"

trait_lv_honey: "产蜜"
trait_lv_honey_desc: "§L该物种可以使一些不可食用的生物质变成蜜糖，该蜜糖通过专门的穴口挤出。这个穴口内具有蠕动的凸起和强大的肌肉控制能力，不仅可以被抽插，还可以搅拌产出的蜜糖。This species can render otherwise inedible biomass into honey, which is them extruded via a specialized orifice. This orifice is not only penetrable, but possesses wriggling bumps and powerful muscle control to blend the final mixture.§!\n"

trait_lv_spiced_honey: "Spiced Honey"
trait_lv_spiced_honey_desc: "§L进一步的消化过程赋予该物种此特性，能产出含有少量有价值香料的蜜，香料可以通过离心机轻松地分离。Genetic sculpting of redundant digestive chemical processes has resulted in this species honey containing a small amount of valuable spice, which can be easily separated via centrifuge.§!\n"

trait_lv_honeypot: "蜜罐"
trait_lv_honeypot_desc: "§L该物种可以作为生活食物储备，产生浓郁、营养丰富的液体，并储存在专用的喂食器里。其他人可以根据需要从他们身上汲取。This species can serve as living food storage, produces a dense, nutrient rich fluid and store enough that dedicated feeders become immobile. Other individuals can then drink from them as needed.§!\n"

trait_lv_nacre: "珍珠"
trait_lv_nacre_desc: "§L该物种的粘膜分泌一种化合物，能形成坚硬的虹彩质或称为珍珠的球体。The mucus membranes of this species secrete a compound that forms into hard, iridescent plates or spheres called nacre or pearl.§!\n"

trait_lv_living_nacre: "活体珍珠"
trait_lv_living_nacre_desc: "§L操纵珍珠形成的化学过程使得该物种能够产生类似于活体金属的生物金属珍珠。Manipulation of the chemical process involved in nacre formation has allowed this species to produce pearls containing traces of near magical living metal.§!\n"

trait_lv_ivory: "长牙"
trait_lv_ivory_desc: "§L该物种拥有许多牙齿，如长牙，这些结构在丢失时会重新生长，其具有可再生性。This species not only possesses a number of ivory extrusions such as tusks, but these structures regrow when lost, making them sustainability valuable.§!\n"

trait_lv_crystal_ivory: "水晶长牙"
trait_lv_crystal_ivory_desc: "§L通过仔细的遗传操作，这种物种会慢慢地生长出一个小的结晶角，这些结晶角由身体通常会丢弃的稀有微量元素组成。After careful genetic manipulation, this species body now endlessly, if slowly grows a small crystalline horn composed of rare trace elements that the body would normally discard.§!\n"

trait_lv_nutrient_extrusion: "营养晶体"
trait_lv_nutrient_extrusion_desc: "§L该物种中的特殊消化过程使它们能够处理过量的营养物质，以便以后进行重吸收，从肛门表面的修饰毛孔中形成的糖状晶体出现。Specialized digestive processes in this species allow them to process excess nutrients for later reconsumption, appearing as sugar like crystals that form from modified pores on the surface of the anus.§!\n"

trait_lv_spice_extrusion: "香料晶体"
trait_lv_spice_extrusion_desc: "§L进一步消化过程的遗传基因不仅导致排出营养晶体，而且还有少量香料沉积在这个物种的肛门表面上。 在工业上，对于那些人来说，很有烹饪价值。Genetic sculpting of redundant digestive chemical processes has resulted in not only nutrient crystals, but tiny amounts of spice to deposit on this species anal surface. Industrially, and for those unbothered, culinarilly valuable.§!\n"

trait_lv_natural_anal_lube: "天然肛门润滑剂"
trait_lv_natural_anal_lube_desc: "§L粗糙的饮食导致这种物种进化出一种天然的肛门润滑剂，从他们体内大量渗出。它的异常有效使其具有市场价值，并且安全可靠。A rough, gritty diet has led to this species evolving a natural anal lubrication that seeps from them at copious levels. Its abnormal efficiency leaves it marketable, and is safely consumable.§!\n"

trait_lv_long_tongues: "长舌"
trait_lv_long_tongues_desc: "§L该物种拥有一个非常长，而且灵巧的舌头。This species possesses an extremely long, dexterous tongue.§!\n"

trait_lv_neuron_saliva: "神经元唾液"
trait_lv_neuron_saliva_desc: "§L该物种的唾液含有准神经元细胞，可将感官信息反馈给该生物。他们能更加生动地体验品味亲密感，而且这种唾液在科学领域非常有价值。The saliva of this species contains quasi-neuron cells that feed sensory information back to the creature. Not only do they experience tastes and intimacy far more vividly, but this saliva is highly valuable in scientific fields.§!\n"

trait_lv_wax: "蜡"
trait_lv_wax_desc: "§L该物种生产天然蜡，主要用于辅助建筑。This species produces a natural wax, predominantly to aid in construction.§!\n"

trait_lv_spinnerets: "Spinnerets"
trait_lv_spinnerets_desc: "§L该物种拥有一个丝腺在肛门入口处。肛门被常用于丝绸生产，不过通过一些努力，腺体本身可以被插入。This species has a silk gland and small manipulating digits at the entrance to its anus. Anal is common and believed to stimulate silk production, and with some effort, the gland itself can be penetrated.§!\n"

trait_lv_erogenous_anus: "敏感肛门"
trait_lv_erogenous_anus_desc: "§L该物种具有特别性敏感的肛门，其程度使得该种族的大多数成员认为阴道仅用于繁殖。This species has an exceptionally sexually sensitive anus to such a degree that most members of this race consider vaginal only for reproduction.§!\n"

trait_lv_orgone_coalescence: "性能量聚合"
trait_lv_orgone_coalescence_desc: "§L这种具有灵能性的天赋种族能够将周围的性能量聚集成一种物理形态，看起来像沙子一样堆放在一般区域。This psionically gifted race is capable of coalescing sexual energies around them down into a physical form, appearing as sand like grains littering the general area.§!\n"

trait_lv_zoophilic_uplift: "兽交癖Zoophilic Uplift"
trait_lv_zoophilic_uplift_desc: "§L这个物种通过大规模的兽交育种逐渐被提升智慧。This species was gradually uplifted to sapience via mass zoophilia. Selective breeding has left them docile to a fault, and they prefer being free from the burden of choice.§!\n"

trait_lv_large_breasts: "大乳房"
trait_lv_large_breasts_desc: "§L该物种的乳房比例大于其他哺乳物种。§!\n"

trait_lv_huge_breasts: "巨乳"
trait_lv_huge_breasts_desc: "§L该物种的乳房比例比其他哺乳物种大得多。§!\n"

trait_lv_multiple_breasts: "多乳"
trait_lv_multiple_breasts_desc: "§L该物种不是有一个乳房，一对乳房或一排乳房，而是拥有超多的乳腺。§!\n"

trait_lv_high_volume_lactation: "大量泌乳"
trait_lv_high_volume_lactation_desc: "§L这个物种永远分泌大量乳汁。§!\n"

trait_lv_fizzy_milk: "碳酸乳"
trait_lv_fizzy_milk_desc: "§L该物种的乳腺有一种共生细菌，它既有助于饮用者的免疫系统，又可以产生更细腻的发酵乳，并以极高的敏感性和运动导致起泡和肿胀，从而大大刺激泌乳。§!\n"

trait_lv_highly_nutritious_milk: "高营养乳"
trait_lv_highly_nutritious_milk_desc: "§L该物种乳汁的脂肪，蛋白质等营养价值远高于星系标准。§!\n"

trait_lv_drooling_vagina: "淌水蜜穴"
trait_lv_drooling_vagina_desc: "§L该物种的雌性享受强烈的，淫乱的高潮，能够收集他们的爱液。§!\n"

trait_lv_aphrodisiac_milk: "催情乳"
trait_lv_aphrodisiac_milk_desc: "§L该物种进化为在其繁殖周期的大部分时间内都能泌乳，并且会在十分性奋时下意识地将催情剂混入其乳汁中。§!\n"

trait_lv_oviposition: "产卵"
trait_lv_oviposition_desc: "§L该物种通过产卵繁殖。This species reproduces via laying eggs.§!\n"

trait_lv_fuckable_nipples: "可性交乳头"
trait_lv_fuckable_nipples_desc: "§L该物种拥有可以容纳雄性生殖器插入的乳腺。This species possesses penetrable mammary glands.§!\n"

trait_lv_incubator_breasts: "孵化乳房"
trait_lv_incubator_breasts_desc: "§L该物种拥有具有怀孕功能的乳房。乳房妊娠的刺激往往会导致产奶量过多。This species possesses breasts containing functional wombs. The stimulation of breast pregnancies tend to cause excessive milk production.§!\n"

trait_lv_monotreme_lactation: "卵生哺乳动物乳"
trait_lv_monotreme_lactation_desc: "§L无论是正在演化乳房还是从拥有过乳房，遗传的怪癖都会导致该物种的雌性在身体出汗时，排出富含有益微生物的乳汁。§!\n"

trait_lv_superfetation: "异期复孕"
trait_lv_superfetation_desc: "§L该物种即使已经怀孕，也能够在胚胎不同的发育阶段再次排卵受孕，对于这个物种来说正常的性行为总是有风险的。§!\n"

trait_lv_litters: "多孕"
trait_lv_litters_desc: "§L该物种怀孕大部分能生出数个孩子。§!\n"

trait_lv_calcified_milk: "钙化乳"
trait_lv_calcified_milk_desc: "§L该物种的乳汁容易在放置中钙化成稳定的形态，也能在味道没有损失的情况下再水合。§!\n"

trait_lv_shapely_ass: "美臀"
trait_lv_shapely_ass_desc: "§L这个物种有着大而匀称的臀部，适合弹力爱好者。§!\n"

trait_lv_breeder_hips: "大屁股"
trait_lv_breeder_hips_desc: "§L这个物种的女性普遍拥有宽广的臀部，可以延长性爱时间，且容易分娩。§!\n"

trait_lv_physogastric_oviposition: "专职产卵"
trait_lv_physogastric_oviposition_desc: "§L此物种的少数雌性选择承受永久性激素变化，使卵巢进入超载状态，成为专门的繁殖者，每天可生产数百个卵。§!\n"

trait_lv_large_penis: "大根"
trait_lv_large_penis_desc: "§L与银河系平均值相比，该物种的雄性具有良好的天赋。The males of this species are well endowed compared to the galactic average.§!\n"

trait_lv_huge_penis: "巨根"
trait_lv_huge_penis_desc: "§L与星系的平均值相比，该物种雄性的阴茎非常巨大。The males of this species are very well endowed compared to the galactic average.§!\n"

trait_lv_multiple_penises: "多根"
trait_lv_multiple_penises_desc: "§L该物种的雄性拥有多个阴茎，且非常喜欢使用它们。The males of this species possesses multiple penises, and greatly enjoy using them.§!\n"

trait_lv_high_volume_ejaculations: "涌泉相报（大量射精）"
