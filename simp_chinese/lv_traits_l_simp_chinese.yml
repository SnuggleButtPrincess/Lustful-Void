leader_trait_general_lv_sadistic: "Sadistic"
leader_trait_general_lv_sadistic_desc: "这位陆军将军喜欢强迫非战斗人员观看他处决所有战俘和不听话的平民。This general forces non-combatants to watch as they brutalize and kill both prisoners of war and trouble making civilians."

leader_trait_general_lv_rapist: "强奸者"
leader_trait_general_lv_rapist_desc: "这位陆军将军更喜欢活在的战俘和平民。This general prefers to capture both combatants and civilians alive."

