leader_trait_governor_lv_lustful_body: "性感胴体"
leader_trait_governor_lv_lustful_body_desc: "这总督非常有吸引力，并使用自己的性吸引力，减少各种承包成本。This governor is very attractive, and uses their sex appeal to whittle down contractor costs."

leader_trait_governor_lv_family_planner: "计划生育"
leader_trait_governor_lv_family_planner_desc: "这位总督开展计划生育教育，确保所有种族的男孩成年后，才会想繁衍子嗣。This governor is involved with family planning and education, ensuring boys just starting their harems and established adults alike know the medical and paternal needs of all species under their roofs."

leader_trait_governor_lv_tinkerer: "性工艺者"
leader_trait_governor_lv_tinkerer_desc: "这位总督是性爱机器行业的投资人和发明家。This governor is an investor and tinkerer in the sexbot industry."

leader_trait_governor_lv_rancher: "农牧人"
leader_trait_governor_lv_rancher_desc: "这位总督一直在研究生态圈中有利于畜牧业的新发现。This governor is always studying the new discoveries in their worlds biospheres for new developments to husbandry, sapient or otherwise."

#############
# Scientist #
#############

leader_trait_scientist_lv_sadistic: "科学狂人"
leader_trait_scientist_lv_sadistic_desc: "这位科学家只关注结果，公然无视道德和体面。This scientist is concerned with results first and foremost, and has a blatant disregard for ethics and decency."

leader_trait_scientist_lv_sexologist: "性学家"
leader_trait_scientist_lv_sexologist_desc: "这位科学家对性行为有着全面的了解。This researcher has a comprehensive understanding of sexuality."

leader_trait_scientist_lv_zoophile: "Zoophile"
leader_trait_scientist_lv_zoophile_desc: "这位科学家对动物的研究不仅仅是科学上的兴趣，他可以识别出其他人都会忽略的东西。This researcher has a more than purely scientific interest in animals, and can identify potential others would glance over."

