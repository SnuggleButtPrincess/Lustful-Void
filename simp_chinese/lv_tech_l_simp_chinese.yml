tech_lv_sapphic_rituals: "萨福仪式"
tech_lv_sapphic_rituals_desc: "悲伤的是，我们必须承认，与我们周围其他类似规模的社会相比，我们姐妹会的生命能量只是萤火虫。通过在行动中使用我们的灵能能力，我们可以将更多的原始性能量转换为泽珞，尽管付出了代价。With sadness, we must admit that the energies of life that surround our sisterhood are but torch bugs compared to the infernos of other similarly sized societies around us. By using our psionic abilities in the act, we can convert more raw sexual energy into Zro, albeit at a price."

tech_lv_braaq_genes: "Braaq基因"
tech_lv_braaq_genes_desc: "Braaq是一种奇特的生物，总是分泌可钙化乳汁，他无论走到哪里都会形成钙化的石笋。这些沉积物抗腐败并易于再水合。将这些基因转入我们的牲畜基因内，将增加我们乳制品的产量和延长保质期。The Braaq is a strange creature that constantly lactates, forming calcified stalagmites wherever they go. These deposits resist spoilage and readily rehydrate. Introduction of these genes into our livestock would increase the output and shelf life of our dairy industry."

# Wildlife Breeding Behavior #

tech_lv_wildlife_breeding_behavior: "野生生物杂交"
tech_lv_wildlife_breeding_behavior_desc: "在整个星系中，可以找到非常强壮但危险的野生动物，它们的DNA虽然难以获得，但却非常适合我们发展。 通过研究他们的繁殖模式，我们的殖民者将能够与他们一起繁殖，以相对安全地方式生产后代。Throughout the galaxy highly virile yet dangerous wildlife can be found, their DNA is highly desirable though difficult to acquire. By studying their breeding patterns our colonists will be able to breed with them to produce children relatively safely."

tech_lv_psionic_wildlife_breeding: "灵能野生动物配种"
tech_lv_psionic_wildlife_breeding_desc: "殖民者被教导使用他们的灵能能力与危险的野生生物建立心理联系，以充分了解他们的性需求，并了解如何避免将自己视为威胁，确保殖民者在配种期间不会受伤。Colonists are taught to use their psionic abilities to make a mental connection with dangerous wild life to fully understand their sexual needs and to know how to avoid presenting themselves as a threat, ensuring no colonists are hurt during breeding."

