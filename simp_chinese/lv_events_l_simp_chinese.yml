#########################

lv_sexy_planet_category: "奇特的生命形态"
lv_sexy_planet_category_desc: "机组人员在§Y[From.GetName]§!上发现了某种奇特的生命形态."
 
lv_sexy_planet.1.name: "有趣In Heat"
lv_sexy_planet.1.desc: "所有为生命搜索做的努力都证明是徒劳的。甚至在§Y[From.GetName]§!的地表搜索也没有任何结果。\n\n似乎我们没有必要如此努力地搜索，因为我们的一名女飞行员在从星球表面返回时在她的调查船上发现了该生命。"
lv_sexy_planet.1.a: "令人不安但又迷人。"

lv_sexy_planet.2.name: "虫群"
lv_sexy_planet.2.desc: "当降落§Y[From.GetName]§!表面时，我们的调查小组随即被一个无法满足性欲的生物所困扰。这个生物剥去了调查小组所有女性成员的衣服，用触手插入了她们身上的每一个洞，直到它把种子注满了她们的身体的每一个洞才满意的离开，调查小组的男性都看傻了眼。"
lv_sexy_planet.2.a: "令人不安又迷人。"
lv_sexy_planet.2.b: "这些邪恶的生物会成为我们最新武器的好靶子。"
lv_sexy_planet.2.c: "她们显然很享受这种体验。"
 
lv_sexy_planet_hard_category: "有东西潜伏在这里"
lv_sexy_planet_hard_category_desc: "机组人员认为它可能已经在§Y[From.GetName]§!上发现了奇怪的生命形态的迹象，但无论是什么，它已经证明自己非常难以追踪。"
 
lv_sexy_planet_hard.1.name: "恐怖异形The Xeno Terror"
lv_sexy_planet_hard.1.desc: "船员设法找到了这种生命形态。嗯......也许说是它找到他们会更准确。§G[Root.GetLeaderName]§!仍不确定这种生命形式是什么样的生物，但他有些自信地说它是传统定义上的生物。无论是什么，正如船员称之为'Xeno Terror'一样，它似乎对我们物种的雌性具有强大的吸引力。"
lv_sexy_planet_hard.1.a: "真可怕"
lv_sexy_planet_hard.1.b: "这就是为什么没有任何重要的人被派去执行这些任务。This is why no one important is sent on these missions."
lv_sexy_planet_hard.1.c: "不！不！不！"
lv_sexy_planet_hard.1.d: "对该地点实施轨道核打击。Learn what we can then nuke the site from orbit."
 
lv_nuclear_sex_category: "Life on a Ruined World"
lv_nuclear_sex_category_desc: "机组检测到§Y[From.GetName]§!表面的生命形态，尽管这个星球已经被核冲突破坏。试图从轨道上寻找这些生命形态已经被证明是无效的，因为我们的传感器被星球表面上的各种废墟所干扰。§G[Root.GetLeaderName]§!建议派团队到地面进一步调查。"
lv_nuclear_sex.1.name: "辐射性爱N"
lv_nuclear_sex.1.desc: "在调查小组还没有降落地表的很久之前，这种生命形式就已经与团队中一个成员在星球上进行了接触。当到达地表后，调查成员发现她的防护服已经被完全撕掉了。事件的记录表明，如果没有致命剂量的辐射，那么与该异种性性交对女性来说可能非常愉快。"
lv_nuclear_sex.1.a: "我们应该封锁对此事件。"
lv_nuclear_sex.1.b: "将行动记录公之于众，以便我们尽可能多地学习。"
lv_nuclear_sex.1.c: "我们的科学家命运真是意外又悲惨的。Our scientist suffered a tragic, but unintended fate."
 
lv_potential_colony_site_category: "潜在的殖民地"
lv_potential_colony_site_category_desc: "§G[Root.GetLeaderName]§!声称在§Y[From.GetName]§!上找到一处适合建立殖民地的完美地点。"
lv_sexy_planet.3.name: "大量触手生物"
lv_sexy_planet.3.desc: "§Y[From.GetName]§!上的地点，看起来确实很完美。调查小组正在规划未来行政大楼的最佳位置，这时该队的女性突然被拉入地下洞穴。当她们被触手缠绕强行拖入时，她们哭了出来。§G[Root.GetLeaderName]§!告诉我们这个星球是许多'触手生命形式'的家园。 "
lv_sexy_planet.3.a: "除此之外，它仍然是殖民地的好地方，不是吗？"
lv_sexy_planet.3.b: "尽可能多的收集关于这些迷人生命的数据。"
lv_sexy_planet.3.c: "肃清它们！我们绝不能容忍这些生物的存在。"
 
lv_slime_asteroid_category: "史莱姆"
lv_slime_asteroid_category_desc: "据§B[Root.GetFleetName]§!的机组人员报道，在附近的小行星上捕捉到某种粘液样子的实体的踪迹。§G[Root.GetLeaderName]§!建议我们收集样本进行进一步研究。"
 
lv_slime_asteroid.1.name: "Raunchy Slime"
lv_slime_asteroid.1.desc: "The slime entity was easily located and brought aboard the §B[Root.GetFleetName]§!. §G[Root.GetLeaderName]§! wasn't sure if it was even alive or not until it broke free and attempted to mate with a female scientist."
lv_slime_asteroid.1.a: "We can use their photosynthesizing nature to our advantage."
lv_slime_asteroid.1.b: "Their biology and behavior is truly fascinating."
lv_slime_asteroid.1.c: "Perhaps our engineers can find a use for them."
lv_slime_asteroid.1.d: "Find some military usage to it."
 
lv_sexy_asteroid_category: "Interesting Asteroid"
lv_sexy_asteroid_category_desc: "The sensors of the §B[Root.GetFleetName]§! have picked up unusual readings on the nearby asteroid."
 
lv_sexy_asteroid.1.name: "The Mad Scientist's Tentacled Creation"
lv_sexy_asteroid.1.desc: "Upon further investigation the §B[Root.GetFleetName]§! detected a small facility built into the asteroid. A survey team is dispatched to investigate. At first all seems well, the facility seems deserted even, but suddenly the facility's defenses spring to life and incapacitate the team. A second team is sent in to rescue the first. It takes them some time, but eventually the first team is located in the depths of a clearly functioning laboratory. The facility's sole occupant has obviously decided that our people would make excellent test subjects for this tentacled creation."
lv_sexy_asteroid.1.a: "Those poor women."
lv_sexy_asteroid.1.b: "We will learn much from their sacrifice."
lv_sexy_asteroid.1.c: "Let's learn what we can to make this worthwhile."
lv_sexy_asteroid.1.d: "The creation of life is the domain of the divine!"
lv_sexy_asteroid.1.e: "Our people ARE NOT your test subjects!"
 
lv_sexy_asteroid.2.name: "The Cyber Sex Shop"
lv_sexy_asteroid.2.desc: "Our survey team quickly located what could only be described of as a 'store catering in phallic prosthetics'. Interestingly the shop has informed our team that the vast majority of its customers are females."
lv_sexy_asteroid.2.a: "Another tax source."
lv_sexy_asteroid.2.a.tooltip: "Adds §G3§! £trade_value£§Y$TRADE_VALUE$§! to [from.GetName]"
lv_sexy_asteroid.2.b: "There is much we can learn from these designs."
lv_sexy_asteroid.2.b2: "We should take notes, these designs are quite interesting."
lv_sexy_asteroid.2.c: "This will bring further equality to our people!"
lv_sexy_asteroid.2.d: "This disrupts the natural order."
 
lv_slug_planet_category: "Slug Planet"
lv_slug_planet_category_desc: "After a few days scanning [from.GetName], [Root.GetFleetName] has detected some kind of lifeform that possesses any entirely different DNA structure than the rest of the lifeforms present. [Root.GetLeaderName] suggests sending a team down to the surface to investigate further."
 
lv_slug_planet.1.name: "Slug Planet"
lv_slug_planet.1.desc: "The detected lifeforms certainly did not belong to [from.GetName]'s ecosystem. From what our scientists could gather, the 'slugs' as they call them, were implanted on the planet centuries ago. Why? They can only speculate. What we know for sure is that they appear to like our people in a sexual sense. While investigating the slugs, several of our female scientists were dragged to the ground by the slugs, who then proceeded to have sexual intercourse with the females. Repeatedly. Thankfully the slugs made for gentle, if sticky, love makers."
lv_slug_planet.1.a: "Interesting."

