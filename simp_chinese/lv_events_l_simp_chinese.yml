# Interbreeder #
################

# All Female #

lv_all_female_inform.1.desc: "在过去几年中，[Root.GetName]星球上的雌性因为异种雄性极具吸引力的特质，都选择与这种具有杂交精子的异种雄性生物杂交。由于这个原因，他们本物种的雄性很难找到配偶，导致许多雄性直接离开星球。现在已经到了这个物种全部是雌性的地步。如果我们愿意，我们可以通过制定保护雄性的政策来避免这种情况。 "
lv_all_female.1.tooltip: "这个物种将只有雌性，这意味着他们现在只能作为寄生虫，生物机械播种机或其他类型的异种雄性的孵化器。"

# All Male #

lv_all_male_inform.1.desc: "在过去几年中，[Root.GetName]星球上的雄性因为异种雌性极具吸引力的特质，都选择与这种具有杂交子宫的异种雌性生物杂交。由于这个原因，他们本物种的雌性很难找到配偶，导致许多雌性直接离开星球。现在已经到了这个物种全部是雄性的地步。如果我们愿意，我们可以通过制定保护雌性的政策来避免这种情况。"
lv_all_male.1.tooltip: "这个物种将只有雄性，这意味着他们现在只能与带有生物机械子宫的机器或其他类型的异种雌性一同繁殖。"

# Biomechanical Breeder #

lv_biomechanical_breeding_inform.1.desc: "不管愿意或不愿意，生物机械播种已经在[Root.GetName]星球上的生物和机器之间开始。"
lv_biomechanical_breeding.1.tooltip: "雌性生物在这个过程中可能会有一些不适，特别是唯心主义者。"

lv_biomechanical_breeding_inform.2.desc: "不管愿意或不愿意，生物机械播种已经在[Root.GetName]星球上的生物和机器之间开始。"
lv_biomechanical_breeding.2.tooltip: "雌性生物在这个过程中可能会有一些不适，特别是唯心主义者。"

# Biomechanical Wombs #

lv_biomechanical_wombs_inform.1.desc: "生物机械育种已经在[Root.GetName]星球上的生物和机器之间开始。需小心操作机器。"
lv_biomechanical_wombs.1.tooltip: "使用生物机械子宫的机器人单元需要特别注意不要伤害他们的生物后代。被迫与这些单位一起繁殖的雄性唯心主义者不会高兴。"

lv_biomechanical_wombs_inform.2.desc: "生物机械育种已经在[Root.GetName]星球上的生物和机器之间开始。需小心操作机器。"
lv_biomechanical_wombs.2.tooltip: "使用生物机械子宫的机器人单元需要特别注意不要伤害他们的生物后代。被迫与这些单位一起繁殖的雄性唯心主义者不会高兴。"

# Brood Parasite #

lv_brood_parasite_breeding_inform.1.desc: "寄生虫开始将它们的卵注入到[Root.GetName]成员的任何可以找到的洞中。"
lv_brood_parasite.1.tooltip: "寄生虫将开始繁殖，携带虫卵的成员将会有较低的增长率和快乐度，除非他们是乐于此道的。可以构建人工宿主以满足这种需求。"

lv_brood_parasite_breeding_inform.2.desc: "寄生虫开始将它们的卵注入到[Root.GetName]成员的任何可以找到的洞中。"
lv_brood_parasite.2.tooltip: "寄生虫将开始繁殖，携带虫卵的成员将会有较低的增长率和快乐度，除非他们是乐于此道的。可以构建人工宿主以满足这种需求。"

# Intercompatible sperm #

lv_intercompatible_sperm_breeding_inform.1.desc: "异种雄性正在让[Root.GetName]上的雌性受精，有机会怀上杂交种。"
lv_intercompatible_sperm.1.tooltip: "异种成员的增长速度将会下降，同时幸福度会上升。"

lv_intercompatible_sperm_breeding_inform.2.desc: "异种雄性正在让[Root.GetName]上的雌性受精，有机会怀上杂交种。"
lv_intercompatible_sperm.2.tooltip: "异种成员的增长速度将会下降，同时增加幸福度会上升。"

# Intercomatible Womb #

lv_intercompatible_womb_inform.1.desc: "异种雌性与[Root.GetName]上的雄性一起繁殖，有机会分娩杂交种。"
lv_intercompatible_womb.1.tooltip: "异种成员的增长速度和幸福度都会增加。"

lv_intercompatible_womb_inform.2.desc: "异种雌性与[Root.GetName]上的雄性一起繁殖，有机会分娩杂交种。"
lv_intercompatible_womb.2.tooltip: "异种成员的增长速度和幸福度都会增加。"

lv_intercompatible_womb_wildlife_inform.1.desc: "危险的野生生物已经开始让我们的殖民者在[Root.GetName上]继续繁衍新的后代。我们的雌性殖民者十分诱人的外表和信息素使他们能够相对安全地交配。但是，我们仍然应该小心潜在危险，这些野兽仍然是具有野性的。"
lv_intercompatible_womb.3.tooltip: "雌性已经开始与当地的野生动物配种。"

lv_intercompatible_womb_wildlife_inform.2.desc: "危险的野生生物已经开始让我们的殖民者在[Root.GetName上]继续繁衍新的后代。我们的雌性殖民者十分诱人的外表和信息素使他们能够相对安全地交配。但是，我们仍然应该小心潜在危险，这些野兽仍然是具有野性的。"
lv_intercompatible_womb.4.tooltip: "雌性已经开始与当地的野生动物配种。"

# Intercompatible Womb Wildlife #

lv_intercompatible_womb_wildlife.kidnapped.desc: "[Root.GetName]上的殖民者在与危险的野兽交配时被劫持。目前尚不清楚究竟发生了什么，但这个消息是毁灭性的，该事件的报道在星际间广为流传！"
lv_intercompatible_womb_wildlife.2a: "真是一个悲剧..."
lv_intercompatible_womb_wildlife.2b: "确保这件事不会再发生!"
lv_intercompatible_womb_wildlife.2b.tooltip: "对这些生物进行必要的研究，以发现造成这一事件的原因，并对和这些野兽配种的殖民者的交配习惯作出适当的改变。这会防止另一起事故。 Though due to the massive biodiversity of dangerous xenos across the galaxy this will only prevent another incident on this planet."

# Hybrids #

lv_hybrids_inform.1.desc: "[Root.GetName]上的[creatorpop1.GetSpeciesName]通过杂交，诞生了一个新人口。"
lv_hybrids_inform.2.desc: "[Root.GetName]上的[creatorpop1.GetSpeciesName]通过杂交，诞生了一个新人口。"
lv_hybrids_inform.3.desc: "一种完美的杂交种通过[planet.GetName]上的[creatorpop1.GetSpeciesName]杂交育种而诞生。\n\n他们拥有着令人难以置信的强力特性......"

