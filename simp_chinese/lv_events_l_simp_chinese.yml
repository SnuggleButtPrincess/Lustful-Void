#########################

lv_sexy_planet_category: "奇特的生命形态"
lv_sexy_planet_category_desc: "机组人员在§Y[From.GetName]§!上发现了某种奇特的生命形态."
 
lv_sexy_planet.1.name: "有趣In Heat"
lv_sexy_planet.1.desc: "所有为生命搜索做的努力都证明是徒劳的。甚至在§Y[From.GetName]§!的地表搜索也没有任何结果。\n\n似乎我们没有必要如此努力地搜索，因为我们的一名女飞行员在从星球表面返回时在她的调查船上发现了该生命。"
lv_sexy_planet.1.a: "令人不安但又迷人。"

lv_sexy_planet.2.name: "The Swarm"
lv_sexy_planet.2.desc: "Upon touching down on the surface of  §Y[From.GetName]§! our survey team was immediately beset upon by a creature with an insatiable sex drive. The males of the survey team could do little more than watch as the creature stripped the clothes of the female members and penetrated all of their holes with its tentacles, not letting them go until it had fully filled them with its seed."
lv_sexy_planet.2.a: "Disturbing, yet fascinating."
lv_sexy_planet.2.b: "These vile creatures will make good test subjects for our latest weapons."
lv_sexy_planet.2.c: "The women clearly enjoyed the experience."
 
lv_sexy_planet_hard_category: "Something Lurks Here"
lv_sexy_planet_hard_category_desc: "The crew believes it may have detected signs of a strange lifeform on §Y[From.GetName]§!, but whatever it is it has proven itself to be immensely hard to track."
 
lv_sexy_planet_hard.1.name: "The Xeno Terror"
lv_sexy_planet_hard.1.desc: "The crew managed to find the lifeform. Well... perhaps it would be more accurate to say that it found them. §G[Root.GetLeaderName]§! still isn't sure what sort of creature this lifeform is, but he says with some confident that it was bio-engineered. Whatever it is, the 'Xeno Terror' as the crew calls it, seems to have a strong attraction to the females of our species."
lv_sexy_planet_hard.1.a: "Truly Horrifying"
lv_sexy_planet_hard.1.b: "This is why no one important is sent on these missions."
lv_sexy_planet_hard.1.c: "Nope! Nope! Nope!"
lv_sexy_planet_hard.1.d: "Learn what we can then nuke the site from orbit."
 
lv_nuclear_sex_category: "Life on a Ruined World"
lv_nuclear_sex_category_desc: "The crew has detected lifeforms on the surface of §Y[From.GetName]§! despite the planet having been ruined by a nuclear conflict. Trying to find these lifeforms from orbit has proven frustrating at best, as the lifeforms are being shielded from our sensors by the various ruins on the planet's surface. §G[Root.GetLeaderName]§! has suggested sending a team to the surface to further investigate."
lv_nuclear_sex.1.name: "Nuclear Sex"
lv_nuclear_sex.1.desc: "The survey team hadn't been on the surface long before one of the lifeforms made contact with an isolated member of the team. Upon arriving at the scene the other survey members found the woman with her hazard suit completely torn off. Recordings of the incident indicate that the sexual act the xeno was performing on the woman probably would have been quite enjoyable for her if she wasn't receiving a lethal dose of radiation."
lv_nuclear_sex.1.a: "Let's keep quiet about this incident."
lv_nuclear_sex.1.b: "Make the recordings of the act public so we can learn as much as we can."
lv_nuclear_sex.1.c: "Our scientist suffered a tragic, but unintended fate."
 
lv_potential_colony_site_category: "Potential Colony Site"
lv_potential_colony_site_category_desc: "[Root.GetLeaderName] claims to find a site on §Y[From.GetName]§! that would be perfect for a new colony."
lv_sexy_planet.3.name: "Tentacled Lifeforms Abound"
lv_sexy_planet.3.desc: "At first the site on §Y[From.GetName]§! did indeed seem perfect. The survey team was in the process of determining the best spot for a future administrative building when one of the team's females was suddenly pulled into a hole in the ground. She cried out as tendril-like appendages wrapped themselves around her and forced their way into her. §G[Root.GetLeaderName]§! informs us that the planet is home to numerous other 'tentacle lifeforms'."
lv_sexy_planet.3.a: "Besides that its still a good site for a colony, right?"
lv_sexy_planet.3.b: "Gather as much data as we can about these fascinating lifeforms."
lv_sexy_planet.3.c: "Eradicate it! We won't tolerate the presence of these creatures."
 
lv_slime_asteroid_category: "The Slime"
lv_slime_asteroid_category_desc: "The crew of §B[Root.GetFleetName]§! has reported catching sight of some kind of slime-like entity on a nearby asteroid. §G[Root.GetLeaderName]§! has recommended we collect a sample for further research."
 
lv_slime_asteroid.1.name: "Raunchy Slime"
lv_slime_asteroid.1.desc: "The slime entity was easily located and brought aboard the §B[Root.GetFleetName]§!. §G[Root.GetLeaderName]§! wasn't sure if it was even alive or not until it broke free and attempted to mate with a female scientist."
lv_slime_asteroid.1.a: "We can use their photosynthesizing nature to our advantage."
lv_slime_asteroid.1.b: "Their biology and behavior is truly fascinating."
lv_slime_asteroid.1.c: "Perhaps our engineers can find a use for them."
lv_slime_asteroid.1.d: "Find some military usage to it."
 
lv_sexy_asteroid_category: "Interesting Asteroid"
lv_sexy_asteroid_category_desc: "The sensors of the §B[Root.GetFleetName]§! have picked up unusual readings on the nearby asteroid."
 
lv_sexy_asteroid.1.name: "The Mad Scientist's Tentacled Creation"
lv_sexy_asteroid.1.desc: "Upon further investigation the §B[Root.GetFleetName]§! detected a small facility built into the asteroid. A survey team is dispatched to investigate. At first all seems well, the facility seems deserted even, but suddenly the facility's defenses spring to life and incapacitate the team. A second team is sent in to rescue the first. It takes them some time, but eventually the first team is located in the depths of a clearly functioning laboratory. The facility's sole occupant has obviously decided that our people would make excellent test subjects for this tentacled creation."
lv_sexy_asteroid.1.a: "Those poor women."
lv_sexy_asteroid.1.b: "We will learn much from their sacrifice."
lv_sexy_asteroid.1.c: "Let's learn what we can to make this worthwhile."
lv_sexy_asteroid.1.d: "The creation of life is the domain of the divine!"
lv_sexy_asteroid.1.e: "Our people ARE NOT your test subjects!"
 
lv_sexy_asteroid.2.name: "The Cyber Sex Shop"
lv_sexy_asteroid.2.desc: "Our survey team quickly located what could only be described of as a 'store catering in phallic prosthetics'. Interestingly the shop has informed our team that the vast majority of its customers are females."
lv_sexy_asteroid.2.a: "Another tax source."
lv_sexy_asteroid.2.a.tooltip: "Adds §G3§! £trade_value£§Y$TRADE_VALUE$§! to [from.GetName]"
lv_sexy_asteroid.2.b: "There is much we can learn from these designs."
lv_sexy_asteroid.2.b2: "We should take notes, these designs are quite interesting."
lv_sexy_asteroid.2.c: "This will bring further equality to our people!"
lv_sexy_asteroid.2.d: "This disrupts the natural order."
 
lv_slug_planet_category: "Slug Planet"
lv_slug_planet_category_desc: "After a few days scanning [from.GetName], [Root.GetFleetName] has detected some kind of lifeform that possesses any entirely different DNA structure than the rest of the lifeforms present. [Root.GetLeaderName] suggests sending a team down to the surface to investigate further."
 
lv_slug_planet.1.name: "Slug Planet"
lv_slug_planet.1.desc: "The detected lifeforms certainly did not belong to [from.GetName]'s ecosystem. From what our scientists could gather, the 'slugs' as they call them, were implanted on the planet centuries ago. Why? They can only speculate. What we know for sure is that they appear to like our people in a sexual sense. While investigating the slugs, several of our female scientists were dragged to the ground by the slugs, who then proceeded to have sexual intercourse with the females. Repeatedly. Thankfully the slugs made for gentle, if sticky, love makers."
lv_slug_planet.1.a: "Interesting."

